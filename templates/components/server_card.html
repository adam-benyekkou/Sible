{% from "components/macros.html" import status_badge %}
<article class="server-card card server-card-transition" hx-get="/api/inventory/host/{{ host.id }}/card"
    hx-trigger="every 60s" hx-swap="outerHTML">

    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0.5rem;">
        <div>
            <h4 style="margin: 0; font-size: 1rem; color: var(--text-primary); font-weight: 600;">{{ host.alias }}</h4>
            <code
                style="font-size: 0.8rem; color: var(--text-muted); background: transparent; padding: 0;">{{ host.hostname }}</code>
        </div>

        <div style="display: flex; gap: 8px;">
            {{ status_badge(host.status) }}
        </div>
    </div>

    <div
        style="display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; color: var(--text-muted); margin-top: 0.5rem;">
        <span style="display: flex; align-items: center; gap: 6px;">
            <i data-lucide="user" style="width: 14px; height: 14px;"></i> {{ host.ssh_user }}
        </span>
        {% if host.latency %}
        <span style="display: flex; align-items: center; gap: 6px;">
            <i data-lucide="zap" style="width: 14px; height: 14px;"></i> {{ host.latency|round(1) }}ms
        </span>
        {% endif %}
    </div>

    <!-- Actions (Terminal) -->
    <div
        style="margin-top: 1rem; border-top: 1px solid var(--border-subtle); padding-top: 1rem; display: flex; justify-content: space-between; align-items: center;">
        <span
            style="background: var(--surface-secondary); color: var(--text-muted); border: 1px solid var(--border-subtle); padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 500; width: fit-content;">
            {{ host.group_name }}
        </span>

        {% if request.state.user.role == 'admin' %}
        <button class="action-btn terminal-trigger" title="Open Terminal"
            onclick="openTerminal('{{ host.id }}', '{{ host.alias }}')">
            <i data-lucide="terminal" style="width: 14px; height: 14px;"></i>
        </button>
        {% endif %}
    </div>

</article>
