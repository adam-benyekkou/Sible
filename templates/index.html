{% extends "layout.html" %}

{% block content %}
<div id="main-content" class="container text-center flex-col-center h-100 color-muted">
    <hgroup>
        <h2>Welcome to Sible</h2>
        <p>Select a playbook from the sidebar to edit or run.</p>
    </hgroup>
    <div class="mt-2">
        <button class="secondary outline" hx-post="/playbook" hx-prompt="Enter new playbook name (e.g., mysite.yaml):"
            hx-swap="none">
            + New Playbook
        </button>
    </div>
</div>
{% endblock %}
