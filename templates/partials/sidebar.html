<div class="sidebar-btn-container">
    <button class="btn-new" hx-post="/playbook" hx-prompt="Enter new playbook name (e.g., install-nginx.yaml):"
        hx-swap="none">
        + New Playbook
    </button>
</div>

{% if not playbooks %}
<div class="empty-state-message">No playbooks found.</div>
{% else %}
{% for pb in playbooks %}
<div class="playbook-item" hx-get="/playbook/{{ pb.name }}" hx-target="#main-content" hx-swap="innerHTML">
    <span class="status-dot {{ pb.status }}"></span>
    {{ pb.name }}
</div>
{% endfor %}
{% endif %}
