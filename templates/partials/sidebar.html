<div style="margin-bottom: 1rem; padding: 0 0.5rem;">
    <button class="outline secondary" style="width: 100%; padding: 0.5rem;" hx-post="/playbook"
        hx-prompt="Enter new playbook name (e.g., install-nginx.yaml):" hx-swap="none">
        + New Playbook
    </button>
</div>

{% if not playbooks %}
<div style='padding:1rem; color:#868e96; text-align: center; font-size: 0.9em;'>No playbooks found.</div>
{% else %}
{% for name in playbooks %}
<div class="playbook-item" hx-get="/playbook/{{ name }}" hx-target="#main-content" hx-swap="innerHTML">
    <div class="status-dot"></div>
    {{ name }}
</div>
{% endfor %}
{% endif %}
