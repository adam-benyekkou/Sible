<tr id="secret-row-{{ var.id }}">
    <td>
        <input type="text" name="key" value="{{ var.key }}" required style="margin: 0;">
    </td>
    <td>
        <textarea name="value" placeholder="Leave empty to keep current value"
            style="margin: 0; min-height: 80px;"></textarea>
    </td>
    <td>
        <div style="display: flex; align-items: center; gap: 0.5rem; justify-content: flex-end;">
            <!-- Secret toggle removed -->

            <button class="primary" hx-post="/settings/secrets/{{ var.id }}" hx-include="closest tr"
                hx-target="closest tr" hx-swap="outerHTML"
                style="padding: 0.25rem 0.5rem; font-size: 0.8rem; margin: 0;">
                Save
            </button>

            <button type="button" class="secondary" hx-get="/partials/settings/secrets/list" hx-target="#secrets-list"
                style="padding: 0.25rem 0.5rem; font-size: 0.8rem; margin: 0;">Cancel</button>
        </div>
    </td>
</tr>
