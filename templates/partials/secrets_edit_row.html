<tr id="edit-row-{{ var.id }}">
    <td>
        <input type="text" name="key" value="{{ var.key }}" form="edit-form-{{ var.id }}" required style="margin: 0;">
    </td>
    <td>
        {% if var.is_secret %}
        <input type="text" name="value" placeholder="Leave empty to keep current secret" form="edit-form-{{ var.id }}"
            style="margin: 0;">
        {% else %}
        <input type="text" name="value" value="{{ var.value }}" form="edit-form-{{ var.id }}" required
            style="margin: 0;">
        {% endif %}
    </td>
    <td>
        <div style="display: flex; align-items: center; gap: 0.5rem; justify-content: flex-end;">
            <label style="margin: 0; font-size: 0.8rem; display: flex; align-items: center; gap: 0.25rem;">
                <input type="checkbox" name="is_secret" {% if var.is_secret %}checked{% endif %}
                    form="edit-form-{{ var.id }}">
                Secret?
            </label>

            <form id="edit-form-{{ var.id }}" hx-post="/settings/secrets/{{ var.id }}" hx-swap="none">
                <button type="submit" class="primary" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">Save</button>
            </form>

            <button class="secondary" hx-get="/partials/settings/secrets/list" hx-target="#secrets-list"
                style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">Cancel</button>
        </div>
    </td>
</tr>
