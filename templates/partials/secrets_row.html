<tr id="secret-row-{{ var.id }}">
    <td><code style="background: var(--ds-gray-200); padding: 0.2rem 0.4rem; border-radius: 4px;">{{ var.key }}</code>
    </td>
    <td>
        {% if var.is_secret %}
        <span style="color: var(--ds-gray-500); font-family: monospace;">••••••••</span>
        {% else %}
        <span style="font-family: monospace; font-size: 0.9rem;">{{ var.value }}</span>
        {% endif %}
    </td>
    <td style="text-align: right;">
        <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
            <!-- Edit Button -->
            <button type="button" class="secondary" hx-get="/partials/settings/secrets/edit/{{ var.id }}"
                hx-target="#secret-row-{{ var.id }}" hx-swap="outerHTML" hx-trigger="click" title="Edit variable"
                style="padding: 0; margin: 0; background: #546e7a; border: none; color: white; display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; border-radius: 4px; cursor: pointer;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="pointer-events: none;">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
            </button>

            <!-- Delete Button -->
            <button type="button" hx-delete="/settings/secrets/{{ var.id }}"
                hx-confirm="Are you sure you want to delete '{{ var.key }}'?" hx-target="#secret-row-{{ var.id }}"
                hx-swap="delete" title="Delete variable"
                style="padding: 0; margin: 0; background: #d32f2f; border: none; color: white; display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; border-radius: 4px; cursor: pointer;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="pointer-events: none;">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                    </path>
                </svg>
            </button>
        </div>
    </td>
</tr>
