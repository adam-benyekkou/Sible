<tr id="secret-row-{{ var.id }}">
    <td><code style="background: var(--ds-gray-200); padding: 0.2rem 0.4rem; border-radius: 4px;">{{ var.key }}</code>
    </td>
    <td>
        <span style="color: var(--ds-gray-500); font-family: monospace;">••••••••</span>
    </td>
    <td style="text-align: right; display: flex; justify-content: flex-end; gap: 4px;">
        <!-- Edit Button -->
        <button type="button" class="btn-icon" hx-get="/partials/settings/secrets/edit/{{ var.id }}"
            hx-target="#secret-row-{{ var.id }}" hx-swap="outerHTML" title="Edit variable">
            <i data-lucide="edit-3" style="width: 14px; height: 14px;"></i>
        </button>

        <!-- Delete Button -->
        <button type="button" class="btn-icon" style="color: var(--sible-error);"
            hx-delete="/settings/secrets/{{ var.id }}" hx-confirm="Are you sure you want to delete '{{ var.key }}'?"
            hx-target="#secret-row-{{ var.id }}" hx-swap="delete" title="Delete variable">
            <i data-lucide="trash-2" style="width: 14px; height: 14px;"></i>
        </button>
    </td>
</tr>
