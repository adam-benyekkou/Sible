<button hx-post="/api/playbooks/toggle-favorite" hx-vals='{"playbook_path": "{{ playbook.path }}"}' hx-swap="outerHTML"
    hx-target="this" onclick="event.stopPropagation()"
    x-data="{ isFav: {{ 'true' if playbook.is_favorited else 'false' }} }" @click="isFav = !isFav"
    style="background: transparent; border: none; padding: 0; cursor: pointer; display: flex; align-items: center; justify-content: center; outline: none; margin-left: auto; margin-right: auto;">
    <i data-lucide="heart"
        :style="'width: 16px; height: 16px; transition: all 0.2s; ' + (isFav ? 'fill: var(--sible-error); color: var(--sible-error);' : 'fill: transparent; color: var(--text-muted);')"
        :class="{ 'heart-active': isFav }"></i>

</button>
