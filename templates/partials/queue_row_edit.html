<tr id="job-row-{{ job.id }}">
    <td>
        <strong>{{ job.args[0] }}</strong>
    </td>
    <td>
        <!-- Input for Cron -->
        <input type="text" name="cron" value="{{ job.cron }}" placeholder="* * * * *"
            style="margin-bottom: 0; padding: 0.25rem;" hx-put="/schedule/{{ job.id }}" hx-include="closest tr"
            hx-target="#job-row-{{ job.id }}" hx-swap="outerHTML" aria-label="Cron Expression">
    </td>
    <td>
        <!-- Status placeholder or kept same -->
        {{ job.next_run_human or 'Paused' }}
    </td>
    <td style="text-align: right; display: flex; justify-content: flex-end; gap: 4px;">
        <button class="btn-icon" style="color: var(--sible-success); border-color: var(--sible-success);"
            hx-put="/schedule/{{ job.id }}" hx-include="closest tr" hx-target="#job-row-{{ job.id }}"
            hx-swap="outerHTML" title="Save">
            <i data-lucide="check" style="width: 14px; height: 14px;"></i>
        </button>
        <button class="btn-icon" hx-get="/partials/queue/row/{{ job.id }}" hx-target="#job-row-{{ job.id }}"
            hx-swap="outerHTML" title="Cancel">
            <i data-lucide="x" style="width: 14px; height: 14px;"></i>
        </button>
    </td>
</tr>
