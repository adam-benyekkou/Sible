<dialog open>
    <article style="min-width: 80vw;">
        <header>
            <button aria-label="Close" rel="prev" onclick="this.closest('dialog').remove()"></button>
            <h5>Log Output (Run #{{ run.id }})</h5>
            <small>{{ run.start_time.strftime('%Y-%m-%d %H:%M:%S') }}</small>
        </header>

        <pre
            style="max-height: 60vh; overflow-y: auto; background-color: #ffffff; color: var(--ds-gray-1000); padding: 1rem; border-radius: 4px; font-family: 'Geist Mono', monospace; font-size: 13px; border: 1px solid var(--ds-gray-200);">
{{ run.log_output | safe }}
        </pre>
    </article>
</dialog>
