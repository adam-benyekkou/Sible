<table class="striped">
    <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
            <th style="width: 50px;"></th>
        </tr>
    </thead>
    <tbody>
        {% for var in env_vars %}
        <tr>
            <td><code
                    style="background: var(--ds-gray-200); padding: 0.2rem 0.4rem; border-radius: 4px;">{{ var.key }}</code>
            </td>
            <td>
                {% if var.is_secret %}
                <span style="color: var(--ds-gray-500); font-family: monospace;">••••••••</span>
                {% else %}
                <span style="font-family: monospace; font-size: 0.9rem;">{{ var.value }}</span>
                {% endif %}
            </td>
            <td>
                <button class="ghost-danger" hx-delete="/settings/secrets/{{ var.id }}"
                    hx-confirm="Are you sure you want to delete '{{ var.key }}'?" hx-target="closest tr"
                    hx-swap="delete"
                    style="padding: 0.25rem 0.5rem; border: none; background: transparent; cursor: pointer;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3" class="text-center color-muted" style="padding: 2rem;">No environment variables configured.
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
