<table class="striped">
    <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
            <th style="width: 100px;"></th>
        </tr>
    </thead>
    <tbody>
        {% for var in env_vars %}
        <tr>
            <td><code
                    style="background: var(--ds-gray-200); padding: 0.2rem 0.4rem; border-radius: 4px;">{{ var.key }}</code>
            </td>
            <td>
                {% if var.is_secret %}
                <span style="color: var(--ds-gray-500); font-family: monospace;">••••••••</span>
                {% else %}
                <span style="font-family: monospace; font-size: 0.9rem;">{{ var.value }}</span>
                {% endif %}
            </td>
            <td style="text-align: right;">
                <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
                    <!-- Edit Button -->
                    <button class="ghost" hx-get="/settings/secrets/edit/{{ var.id }}" hx-target="closest tr"
                        hx-swap="outerHTML" title="Edit variable"
                        style="padding: 0.25rem 0.5rem; border: none; background: transparent; cursor: pointer; color: var(--ds-gray-600);">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>

                    <!-- Delete Button -->
                    <button class="ghost-danger" hx-delete="/settings/secrets/{{ var.id }}"
                        hx-confirm="Are you sure you want to delete '{{ var.key }}'?" hx-target="closest tr"
                        hx-swap="delete" title="Delete variable"
                        style="padding: 0.25rem 0.5rem; border: none; background: transparent; cursor: pointer;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                    </button>
                </div>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3" class="text-center color-muted" style="padding: 2rem;">No environment variables configured.
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
