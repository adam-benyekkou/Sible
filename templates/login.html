<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ app_name }}</title>
    <!-- Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body>main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            background-color: #f8f9fa;
        }

        article {
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            background: white;
            border: 1px solid #e5e7eb;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            max-width: 150px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <main>
        <article>
            <div class="logo-container">
                <img src="/static/img/logo.png" alt="Sible Logo">
                <h3>Welcome to Sible</h3>
                <p>Please sign in to continue</p>
            </div>

            <form method="POST" action="/api/auth/login">
                {% if error %}
                <div
                    style="background-color: #fee2e2; color: #991b1b; padding: 0.75rem; border-radius: 0.375rem; margin-bottom: 1rem; font-size: 0.875rem;">
                    {{ error }}
                </div>
                {% endif %}

                <label>
                    Username
                    <input type="text" name="username" placeholder="Enter your username" required
                        autocomplete="username">
                </label>

                <label>
                    Password
                    <input type="password" name="password" placeholder="Enter your password" required
                        autocomplete="current-password">
                </label>

                <button type="submit" class="contrast" style="width: 100%; margin-top: 1rem;">Sign In</button>
            </form>
        </article>
    </main>
</body>

</html>
