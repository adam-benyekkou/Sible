{% extends "layout.html" %}

{% block content %}
<div class="container">
    <header class="mb-4">
        <hgroup>
            <h2>Scheduled Jobs</h2>
            <p class="color-muted">Manage automation and recurring tasks</p>
        </hgroup>
    </header>

    <div class="overflow-auto">
        <table class="striped" style="width: 100%;">
            <thead>
                <tr>
                    <th>Playbook</th>
                    <th>Schedule</th>
                    <th>Status</th>
                    <th>Next Run</th>
                    <th style="text-align: right;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                {% include "partials/schedules_row.html" %}
                {% else %}
                <tr>
                    <td colspan="5" class="text-center" style="padding: 48px 0;">
                        <div class="flex flex-col items-center gap-2">
                            <i data-lucide="calendar" style="color: var(--ds-gray-400); width: 24px; height: 24px;"></i>
                            <p style="color: var(--ds-gray-500);">No rituals scheduled yet.</p>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
