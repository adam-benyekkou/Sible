<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sible</title>

    <!-- Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/sse.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Ace Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">


</head>

<body x-data="{ currentTab: 'editor' }">

    <!-- Sidebar -->
    <aside>
        <hgroup>
            <h3>Sible</h3>
            <p><small>Playbook Manager</small></p>
        </hgroup>
        <hr>
        <nav class="playbook-list" hx-get="/partials/sidebar" hx-trigger="load, sidebar-refresh from:body">
            <!-- Items via HTMX -->
            <div aria-busy="true">Loading playbooks...</div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main>
        {% block content %}
        <div id="main-content" class="container"
            style="display: flex; align-items: center; justify-content: center; height: 100%; color: #868e96;">
            <p>Select a playbook to get started</p>
        </div>
        {% endblock %}
    </main>

    <script>
        // Global Alpine store or helper text if needed
    </script>
</body>

</html>
