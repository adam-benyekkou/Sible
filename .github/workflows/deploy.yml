name: Deploy Sible to GHCR

on:
  push:
    branches:
      - 'main'
      - 'v1.0.0'
      - 'dev'
    tags:
      - 'v*' # Trigger on version tags (e.g., v1.0.0)

permissions:
  contents: read
  packages: write
  id-token: write # Required for generating Docker Attestation/Provenance

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/sible
          # Task 3: Handle semver tagging automatically and branch rules
          tags: |
            # Semver tags (v1.0.0 -> 1.0.0, 1.0, 1)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            
            # Main branch -> latest
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            
            # Dev branch -> dev
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            
            # v1.0.0 branch -> v1.0.0
            type=raw,value=v1.0.0,enable=${{ github.ref == 'refs/heads/v1.0.0' }}
            
            # Fallback: Branch name as tag (e.g. feature/foo -> foo) - optional but useful
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/dev' && github.ref != 'refs/heads/v1.0.0' }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Task 1: Maximize Build Cache using GHA cache backend
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Task 3: Docker Attestation & Provenance for security
          provenance: true
          sbom: true
