name: E2E Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright pytest-playwright
          playwright install --with-deps chromium

      - name: Start Test Lab
        run: |
          docker compose -f docker-compose.e2e.yml up -d
          # Wait for Sible to be healthy (using the mapped port 8000)
          timeout 60s bash -c 'until curl -sf http://localhost:8000/health; do echo "Waiting for Sible..."; sleep 5; done'

      - name: Run E2E Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/e2e/test_admin_flow.py --browser chromium

      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: test-results/
          retention-days: 7

      - name: Stop Test Lab
        if: always()
        run: docker compose -f docker-compose.e2e.yml down
