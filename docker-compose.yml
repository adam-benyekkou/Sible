services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HOST_WORKSPACE_PATH=${PWD}
    volumes:
      - .:/sible
      - /var/run/docker.sock:/var/run/docker.sock
      # To use an external playbooks directory, mount it here and update the path in Settings
      # - /path/to/my-infra/playbooks:/sible/playbooks
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
