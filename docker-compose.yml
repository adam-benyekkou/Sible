services:
  sible:
    build: .
    image: sible:latest
    container_name: sible
    ports:
      - "8000:8000"
    user: "1000:1000"
    group_add:
      - "0"
    init: true
    volumes:
      - ./infrastructure:/app/infrastructure
      - sible-db:/data
      # Ensure the docker socket is accessible if Sible needs to spawn worker containers
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - SIBLE_THEME_LIGHT=Geist Light
      - SIBLE_THEME_DARK=Catppuccin Dark
      - SIBLE_INFRA_PATH=/app/infrastructure
      - SIBLE_DATABASE_URL=sqlite:////data/sible.db
      - SIBLE_HOST_INFRA_PATH=C:\Users\Adam\Desktop\Code\Sible\infrastructure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  sible-db:
